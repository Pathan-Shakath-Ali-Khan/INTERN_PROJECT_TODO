{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">My Todo List</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add') }}" method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="text" name="title" class="form-control" placeholder="Enter a new task" required>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
                
                <ul class="list-group">
                    {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            {% if todo.complete %}
                            <s>{{ todo.title }}</s>
                            {% else %}
                            {{ todo.title }}
                            {% endif %}
                        </div>
                        <div>
                            <a href="{{ url_for('update', id=todo.id) }}" class="btn btn-sm btn-success">
                                {% if todo.complete %}Undo{% else %}Complete{% endif %}
                            </a>
                            <a href="{{ url_for('delete', id=todo.id) }}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
